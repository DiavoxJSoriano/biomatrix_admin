    <form class="example-form" fxLayoutAlign="stretch" fxLayout="column" class="c-login-form">

      <mat-form-field class="example-full-width">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Enter your username">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Enter your password">
      </mat-form-field>

      <div class="c-button-group" fxLayout="column">
        <button mat-raised-button type="button" color="primary">Login</button>
